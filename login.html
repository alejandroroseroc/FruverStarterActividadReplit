<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Iniciar sesi√≥n ‚Äì Frutas y Verduras UCC</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="min-h-screen bg-gray-50">


  <!-- Contenedor de toasts -->
  <div id="toast" class="fixed top-4 right-4 z-50"></div>

  <main class="min-h-[80vh] flex items-center justify-center px-4">
    <div class="w-full max-w-md">
      <div class="bg-white rounded-2xl shadow-xl p-8">
        <!-- Autor: Juan Sanchez ‚Äì t√≠tulo y subt√≠tulo -->
        <h1 class="text-2xl font-bold text-gray-900 text-center">Iniciar sesi√≥n</h1>
        <p class="text-gray-600 text-center mt-1">Bienvenido de nuevo üëã</p>

        <form id="loginForm" class="mt-8 space-y-4">
          <div>
            <label for="email" class="block text-sm font-medium text-gray-700">Correo electr√≥nico</label>
            <input id="email" type="email" required
                   class="mt-1 w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-600 focus:border-green-600"
                   placeholder="tu@correo.com">
          </div>

          <div>
            <label for="password" class="block text-sm font-medium text-gray-700">Contrase√±a</label>
            <div class="mt-1 relative">
              <input id="password" type="password" required minlength="6"
                     class="w-full px-4 py-3 pr-12 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-600 focus:border-green-600"
                     placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
              <button type="button" id="togglePwd" class="absolute inset-y-0 right-3 my-auto text-gray-500 hover:text-gray-700" aria-label="Mostrar u ocultar contrase√±a">
                <i class="fa-regular fa-eye"></i>
              </button>
            </div>
          </div>

          <div class="flex items-center justify-between">
            <label class="inline-flex items-center gap-2 text-sm text-gray-700">
              <input type="checkbox" id="remember" class="rounded text-green-700 focus:ring-green-600">
              Recu√©rdame
            </label>
            <a href="#" class="text-sm text-green-700 hover:underline">¬øOlvidaste tu contrase√±a?</a>
          </div>

          <button type="submit" class="w-full bg-green-700 text-white py-3 rounded-lg font-medium hover:bg-green-800">
            Ingresar
          </button>

          <div class="flex items-center gap-3 my-4">
            <div class="h-px bg-gray-200 flex-1"></div>
            <span class="text-xs text-gray-500">o</span>
            <div class="h-px bg-gray-200 flex-1"></div>
          </div>

          <div class="grid grid-cols-2 gap-3">
            <button type="button" class="border border-gray-300 rounded-lg py-2.5 hover:bg-gray-50">
              <i class="fa-brands fa-google"></i> <span class="ml-2">Google</span>
            </button>
            <button type="button" class="border border-gray-300 rounded-lg py-2.5 hover:bg-gray-50">
              <i class="fa-brands fa-apple"></i> <span class="ml-2">Apple</span>
            </button>
          </div>
        </form>

        <p class="text-center text-sm text-gray-600 mt-6">
          ¬øNo tienes cuenta? <a href="#" class="text-green-700 hover:underline">Crear cuenta</a>
        </p>
      </div>

      <!-- enlace de regreso -->
      <p class="text-center text-sm text-gray-600 mt-4">
        <a href="index.html" class="hover:underline">‚Üê Volver al inicio</a>
      </p>
    </div>
  </main>

  <script>
    // Autor: Juan Sanchez ‚Äì Mostrar/ocultar contrase√±a + toast + validaci√≥n mock
    const t = (msg) => {
      const el = document.createElement('div');
      el.textContent = msg;
      el.className = 'mb-2 px-4 py-2 rounded-lg text-white bg-gray-900 shadow-lg';
      document.getElementById('toast').appendChild(el);
      setTimeout(() => el.remove(), 2200);
    };

    document.getElementById('togglePwd').addEventListener('click', () => {
      const pwd = document.getElementById('password');
      const icon = document.querySelector('#togglePwd i');
      if (pwd.type === 'password') { pwd.type = 'text'; icon.className = 'fa-regular fa-eye-slash'; }
      else { pwd.type = 'password'; icon.className = 'fa-regular fa-eye'; }
    });

    document.getElementById('loginForm').addEventListener('submit', (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value.trim();
      const ok = /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
      if (!ok) return t('Correo inv√°lido');
      t('Inicio de sesi√≥n (mock) exitoso');
    });
  </script>
</body>
</html>
